<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ladezeit">

  <title>e-2008 Ladezeit</title>

  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * { box-sizing: border-box; }
    html { font-size: 18px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: calc(18px + env(safe-area-inset-top))
               calc(18px + env(safe-area-inset-right))
               calc(18px + env(safe-area-inset-bottom))
               calc(18px + env(safe-area-inset-left));
      background: #fff;
      min-height: 100dvh;
    }

    .card {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 16px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
      margin-bottom:10px;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
    }

    .title{
      font-weight:800;
      font-size:1.05rem;
    }

    .finish{
      font-weight:700;
      font-size:0.95rem;
      color:#2e7d32;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 260px;
      min-width: 260px;
    }

    .muted {
      color: #666;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .big {
      font-size: 1.45rem;
      font-weight: 800;
      margin-top: 16px;
      line-height: 1.35;
    }

    .big .line2{
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 4px;
      color: #2e7d32;
    }

    .big .line3{
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 4px;
      color: #444;
    }

    .pill {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 999px;
      background: #f3f3f3;
      margin-left: 8px;
      font-weight: 700;
    }

    button {
      margin-top: 18px;
      padding: 16px 12px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 800;
      border-radius: 14px;
      border: none;
      background: #2e7d32;
      color: #ffffff;
    }

    button:active { background: #1b4f20; }
  </style>
</head>

<body>

<div class="card">

  <div class="topbar">
    <div class="title">ðŸ”‹ Ladezeit bis 80 %</div>
    <div id="finishHeader" class="finish">Fertig: â€”</div>
  </div>

  <div class="muted">
    Eingabe Ã¼ber Restreichweite. Referenz: <b>280 km bei 100%</b> â†’ Ziel (80%): <b>224 km</b>.
  </div>

  <label>Restreichweite aktuell (km)</label>
  <input id="rangeNow" type="number" min="0" max="999" step="1" value="120">

  <label>Ziel-Reichweite (km) â€“ entspricht 80%</label>
  <input id="rangeTarget" type="number" min="0" max="999" step="1" value="224">

  <label>
    Ladeleistung (kW)
    <span id="pKwLabel" class="pill">9.0 kW</span>
  </label>
  <input id="pKw" type="range" min="4.3" max="9.0" step="0.1" value="9.0">
  <div class="muted">wie in der eSolutions App stufenlos einstellbar</div>

  <div class="row">
    <div>
      <label>Nutzbare AkkukapazitÃ¤t (kWh)</label>
      <input id="capKwh" type="number" step="0.1" value="46.0">
      <div class="muted">Default (anpassbar)</div>
    </div>
    <div>
      <label>Wirkungsgrad Î·</label>
      <input id="eta" type="number" step="0.01" value="0.90">
      <div class="muted">AC â†’ Batterie</div>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Strompreis (â‚¬/kWh)</label>
      <input id="price" type="number" step="0.01" value="0.28">
    </div>
    <div>
      <label>Max-Reichweite bei 100% (km)</label>
      <input id="rangeMax" type="number" step="1" value="280">
      <div class="muted">Dein Referenzwert</div>
    </div>
  </div>

  <button id="calcBtn">Berechnen</button>

  <div id="out" class="big"></div>
  <div id="details" class="muted"></div>

</div>

<script>
  const rangeNow = document.getElementById("rangeNow");
  const rangeTarget = document.getElementById("rangeTarget");
  const rangeMax = document.getElementById("rangeMax");

  const pKw = document.getElementById("pKw");
  const pKwLabel = document.getElementById("pKwLabel");
  const capKwh = document.getElementById("capKwh");
  const eta = document.getElementById("eta");
  const price = document.getElementById("price");

  const out = document.getElementById("out");
  const details = document.getElementById("details");
  const finishHeader = document.getElementById("finishHeader");
  const calcBtn = document.getElementById("calcBtn");

  function clamp(x,a,b){ return Math.min(Math.max(x,a),b); }

  function fmtTime(h){
    const m = Math.round(h*60);
    return `${Math.floor(m/60)}:${String(m%60).padStart(2,"0")} h`;
  }

  function kmToSoc(km, kmMax){
    if(kmMax <= 0) return 0;
    return clamp((km / kmMax) * 100, 0, 100);
  }

  function calc(){
    const kmMax = clamp(+rangeMax.value, 1, 2000);
    const kmNow = clamp(+rangeNow.value, 0, kmMax);
    const kmTgt = clamp(+rangeTarget.value, 0, kmMax);

    const socNow = kmToSoc(kmNow, kmMax);
    const socTgt = kmToSoc(kmTgt, kmMax);

    if(socTgt <= socNow){
      out.innerHTML = `<div>Ziel bereits erreicht</div>`;
      finishHeader.textContent = "Fertig: â€”";
      details.textContent = `Aktuell â‰ˆ ${socNow.toFixed(1)}% Â· Ziel â‰ˆ ${socTgt.toFixed(1)}%`;
      return;
    }

    const P = clamp(+pKw.value, 0.1, 30);
    const C = clamp(+capKwh.value, 1, 200);
    const eff = clamp(+eta.value, 0.5, 1.0);
    const eur = clamp(+price.value, 0, 10);

    const energy = ((socTgt - socNow)/100) * C;     // kWh
    const timeH  = energy / (P * eff);              // h
    const cost   = energy * eur;                    // â‚¬

    const finish = new Date(Date.now() + timeH*3600*1000);
    const hh = String(finish.getHours()).padStart(2,"0");
    const mm = String(finish.getMinutes()).padStart(2,"0");

    out.innerHTML = `
      <div>Ladezeit: ${fmtTime(timeH)}</div>
      <div class="line2">Fertig um ${hh}:${mm}</div>
      <div class="line3">Kosten: ${cost.toFixed(2)} â‚¬</div>
    `;

    finishHeader.textContent = `Fertig: ${hh}:${mm}`;
    details.textContent =
      `Aktuell â‰ˆ ${socNow.toFixed(1)}% (${kmNow} km) Â· Ziel â‰ˆ ${socTgt.toFixed(1)}% (${kmTgt} km) Â· ` +
      `â‰ˆ ${energy.toFixed(1)} kWh Â· ${P.toFixed(1)} kW Â· Î·=${eff.toFixed(2)} Â· ${eur.toFixed(2)} â‚¬/kWh`;
  }

  pKw.oninput = ()=> pKwLabel.textContent = `${(+pKw.value).toFixed(1)} kW`;
  calcBtn.onclick = calc;

  // Default Ziel = 80% von max
  function updateDefaultTarget(){
    const kmMax = clamp(+rangeMax.value, 1, 2000);
    const def = Math.round(0.8 * kmMax);
    if(!rangeTarget.dataset.userEdited){
      rangeTarget.value = def;
    }
  }

  rangeTarget.addEventListener("input", ()=> rangeTarget.dataset.userEdited = "1");
  rangeMax.addEventListener("input", ()=> { delete rangeTarget.dataset.userEdited; updateDefaultTarget(); });

  updateDefaultTarget();
  calc();
</script>

</body>
</html>
