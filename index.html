<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <!-- iOS Scaling / Standalone -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ladezeit">

  <title>e-2008 Ladezeit</title>

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * { box-sizing: border-box; }

    html { font-size: 18px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: calc(18px + env(safe-area-inset-top))
               calc(18px + env(safe-area-inset-right))
               calc(18px + env(safe-area-inset-bottom))
               calc(18px + env(safe-area-inset-left));
      background: #fff;
      min-height: 100dvh;
    }

    .card {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 16px;
    }

    /* Kopfzeile */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
      margin-bottom:10px;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
    }

    .title{
      font-weight:800;
      font-size:1.05rem;
    }

    .finish{
      font-weight:700;
      font-size:0.95rem;
      color:#2e7d32;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 260px;
      min-width: 260px;
    }

    .muted {
      color: #666;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .big {
      font-size: 1.55rem;
      font-weight: 800;
      margin-top: 14px;
    }

    .pill {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 999px;
      background: #f3f3f3;
      margin-left: 8px;
      font-weight: 700;
    }

    button {
      margin-top: 18px;
      padding: 16px 12px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 800;
      border-radius: 14px;
      border: none;
      background: #2e7d32;
      color: #ffffff;
    }

    button:active { background: #1b4f20; }

    .ok { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body>

  <div class="card">

    <!-- Topbar -->
    <div class="topbar">
      <div class="title">ðŸ”‹ Ladezeit bis 80 %</div>
      <div id="finishLabel" class="finish">Fertig: â€”</div>
    </div>

    <label>Aktueller SoC (%)</label>
    <input id="socNow" type="number" min="0" max="100" step="0.1" value="35" />

    <label>Ziel-SoC (%)</label>
    <input id="socTarget" type="number" min="1" max="100" step="0.1" value="80" />

    <label>
      Ladeleistung (kW)
      <span id="pKwLabel" class="pill ok">9.0 kW</span>
    </label>
    <input id="pKw" type="range" min="4.3" max="9.0" step="0.1" value="9.0" />
    <div class="muted">wie in der eSolutions App stufenlos einstellbar</div>

    <div class="row">
      <div>
        <label>Nutzbare AkkukapazitÃ¤t (kWh)</label>
        <input id="capKwh" type="number" step="0.1" value="46.0" />
        <div class="muted">Default: 46 kWh</div>
      </div>

      <div>
        <label>Wirkungsgrad Î·</label>
        <input id="eta" type="number" step="0.01" value="0.90" />
        <div class="muted">AC â†’ Batterie</div>
      </div>
    </div>

    <label style="margin-top:14px;">
      <input id="taper" type="checkbox" />
      Ab 75 % leicht langsamer (0,8Ã—)
    </label>

    <button id="calcBtn">Berechnen</button>

    <div id="out" class="big ok"></div>
    <div id="details" class="muted ok"></div>

  </div>

<script>
  const socNow = document.getElementById("socNow");
  const socTarget = document.getElementById("socTarget");
  const pKw = document.getElementById("pKw");
  const pKwLabel = document.getElementById("pKwLabel");
  const capKwh = document.getElementById("capKwh");
  const eta = document.getElementById("eta");
  const taper = document.getElementById("taper");
  const out = document.getElementById("out");
  const details = document.getElementById("details");
  const finishLabel = document.getElementById("finishLabel");
  const calcBtn = document.getElementById("calcBtn");

  function clamp(x,a,b){ return Math.min(Math.max(x,a),b); }

  function fmtTime(h){
    const m = Math.round(h*60);
    return `${Math.floor(m/60)}:${String(m%60).padStart(2,"0")} h`;
  }

  function calc(){
    const now = clamp(+socNow.value,0,100);
    const tgt = clamp(+socTarget.value,0,100);

    if(tgt <= now){
      out.textContent = "Ziel bereits erreicht.";
      details.textContent = "";
      finishLabel.textContent = "Fertig: â€”";
      return;
    }

    const P = +pKw.value;
    const C = +capKwh.value;
    const eff = +eta.value;

    let E = ((tgt-now)/100)*C;
    let t = E/(P*eff);

    out.textContent = `Restzeit: ${fmtTime(t)}`;

    const finish = new Date(Date.now() + t*3600*1000);
    const hh = String(finish.getHours()).padStart(2,"0");
    const mm = String(finish.getMinutes()).padStart(2,"0");

    finishLabel.textContent = `Fertig: ${hh}:${mm}`;
    details.textContent =
      `â‰ˆ ${E.toFixed(1)} kWh Â· bei ${P.toFixed(1)} kW Â· Î·=${eff.toFixed(2)}`;
  }

  pKw.oninput = ()=> pKwLabel.textContent = `${(+pKw.value).toFixed(1)} kW`;
  calcBtn.onclick = calc;

  calc();
</script>

</body>
</html>
