<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ladezeit">

  <title>e-2008 Ladezeit</title>

  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * { box-sizing: border-box; }
    html { font-size: 18px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: calc(18px + env(safe-area-inset-top))
               calc(18px + env(safe-area-inset-right))
               calc(18px + env(safe-area-inset-bottom))
               calc(18px + env(safe-area-inset-left));
      background: #fff;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 16px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:12px;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
    }

    .title { font-weight:800; }
    .finish { font-weight:700; color:#2e7d32; }

    label {
      display:block;
      margin-top:14px;
      font-weight:700;
    }

    input[type="number"] {
      width:100%;
      padding:14px;
      font-size:1.15rem;
      border-radius:14px;
      border:1px solid #bbb;
    }

    input.prominent {
      font-size:1.4rem;
      font-weight:800;
      border:2px solid #2e7d32;
    }

    input.readonly {
      background:#f4f4f4;
      color:#666;
    }

    input[type="range"] { width:100%; }

    .muted {
      color:#666;
      font-size:0.85rem;
      margin-top:6px;
    }

    .pill {
      background:#f0f0f0;
      padding:4px 10px;
      border-radius:999px;
      font-weight:700;
      margin-left:6px;
    }

    button {
      margin-top:14px;
      width:100%;
      padding:16px;
      font-size:1.05rem;
      font-weight:800;
      border-radius:14px;
      border:none;
      background:#2e7d32;
      color:#fff;
    }

    .big {
      margin-top:16px;
      font-size:1.45rem;
      font-weight:800;
      line-height:1.35;
    }

    .line2 { color:#2e7d32; font-size:1.05rem; margin-top:4px; }
    .line3 { color:#444; font-size:1.05rem; margin-top:4px; }

    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > div { flex:1 1 260px; }

    .check {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:10px;
      font-weight:700;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="topbar">
    <div class="title">üîã Ladezeit bis 80 %</div>
    <div id="finishHeader" class="finish">Fertig: ‚Äî</div>
  </div>

  <!-- PROMINENT -->
  <label>Restreichweite aktuell (km)</label>
  <input id="rangeNow" class="prominent" type="number" min="0" step="1" value="120">

  <!-- WINTER OBEN (wirkt NUR auf Reichweiten-Anzeige, NICHT auf Ladezeit) -->
  <label class="check">
    <input id="winterMode" type="checkbox">
    ‚ùÑÔ∏è Winterbetrieb (nur Reichweite)
  </label>

  <!-- INFO: Ziel-Reichweite ist abgeleitet -->
  <label>Ziel-Reichweite bei 80 % (informativ)</label>
  <input id="rangeTarget" class="readonly" type="number" readonly>

  <!-- LADELEISTUNG -->
  <label>
    Ladeleistung (kW)
    <span id="pKwLabel" class="pill">9.0 kW</span>
  </label>
  <input id="pKw" type="range" min="4.3" max="9.0" step="0.1" value="9.0">

  <button id="calcBtn">Berechnen</button>

  <div id="out" class="big"></div>
  <div id="details" class="muted"></div>

  <!-- EINSTELLUNGEN -->
  <div class="row">
    <div>
      <label>Max-Reichweite Sommer (km) bei 100 %</label>
      <input id="rangeMaxSummer" type="number" min="1" step="1" value="280">
      <div class="muted">Referenz zur SoC-Sch√§tzung aus km</div>
    </div>
    <div>
      <label>Winterfaktor (Reichweite)</label>
      <input id="winterFactor" type="number" step="0.01" min="0.50" max="1.00" value="0.91">
      <div class="muted">Wirkt nur auf km-Anzeige (z. B. 0,91)</div>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Nutzbare Akkukapazit√§t (kWh)</label>
      <input id="capKwh" type="number" min="1" step="0.1" value="46.0">
    </div>
    <div>
      <label>Wirkungsgrad Œ∑</label>
      <input id="eta" type="number" min="0.50" max="1.00" step="0.01" value="0.90">
      <div class="muted">AC ‚Üí Batterie</div>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Strompreis (‚Ç¨/kWh)</label>
      <input id="price" type="number" min="0" step="0.01" value="0.28">
    </div>
    <div>
      <label>Hinweis</label>
      <div id="rangeInfo" class="muted" style="margin-top:10px;"></div>
    </div>
  </div>

</div>

<script>
  const rangeNow = document.getElementById("rangeNow");
  const rangeTarget = document.getElementById("rangeTarget");
  const rangeMaxSummer = document.getElementById("rangeMaxSummer");
  const winterMode = document.getElementById("winterMode");
  const winterFactor = document.getElementById("winterFactor");

  const pKw = document.getElementById("pKw");
  const pKwLabel = document.getElementById("pKwLabel");
  const capKwh = document.getElementById("capKwh");
  const eta = document.getElementById("eta");
  const price = document.getElementById("price");

  const out = document.getElementById("out");
  const details = document.getElementById("details");
  const finishHeader = document.getElementById("finishHeader");
  const rangeInfo = document.getElementById("rangeInfo");

  const calcBtn = document.getElementById("calcBtn");

  function clamp(x,a,b){ return Math.min(Math.max(x,a),b); }

  function fmtTime(h){
    if (!isFinite(h) || h < 0) return "‚Äî";
    const m = Math.round(h*60);
    return `${Math.floor(m/60)}:${String(m%60).padStart(2,"0")} h`;
  }

  function calc(){
    // 1) SoC-Sch√§tzung IMMER √ºber Sommer-Referenz (physikalisch korrekt bzgl. Ladezeit)
    const maxSummerKm = clamp(+rangeMaxSummer.value || 280, 1, 2000);
    const nowKmRaw = clamp(+rangeNow.value || 0, 0, 9999);

    // SoC aus km (Sommer-Referenz). In der Praxis ist das nur eine Sch√§tzung.
    const socNow = clamp((nowKmRaw / maxSummerKm) * 100, 0, 100);

    // 2) Ziel bleibt 80% SoC (Ladeenergie & Zeit unabh√§ngig von Winter)
    const socTarget = 80;

    // 3) Reichweiten-Anzeige: Winterfaktor wirkt NUR hier
    const wf = clamp(+winterFactor.value || 1, 0.5, 1.0);
    const winterMaxKm = maxSummerKm * wf;

    const targetKmSummer = Math.round(socTarget/100 * maxSummerKm); // 80% von Sommer-Max
    const targetKmWinter = Math.round(socTarget/100 * winterMaxKm); // 80% von Winter-Max (nur Anzeige)

    rangeTarget.value = winterMode.checked ? targetKmWinter : targetKmSummer;

    rangeInfo.textContent = winterMode.checked
      ? `‚ùÑÔ∏è Winter: 80% ‚âà ${targetKmWinter} km (Sommer: ${targetKmSummer} km)`
      : `Sommer: 80% ‚âà ${targetKmSummer} km`;

    // Wenn Ziel bereits erreicht
    if (socNow >= socTarget) {
      out.innerHTML = `<div>Ziel bereits erreicht</div>`;
      finishHeader.textContent = "Fertig: ‚Äî";
      details.textContent = `Aktuell gesch√§tzt: ${socNow.toFixed(1)}% (aus ${nowKmRaw} km bei Referenz ${maxSummerKm} km)`;
      return;
    }

    // 4) Energie & Zeit aus SoC-Differenz (unabh√§ngig von Winter)
    const P = clamp(+pKw.value || 0, 0.1, 30);
    const C = clamp(+capKwh.value || 0, 1, 200);
    const eff = clamp(+eta.value || 0.9, 0.5, 1.0);
    const eur = clamp(+price.value || 0, 0, 10);

    const deltaSoc = socTarget - socNow;                 // %-Punkte bis 80
    const energy = (deltaSoc/100) * C;                   // kWh
    const timeH  = energy / (P * eff);                   // h
    const cost   = energy * eur;                         // ‚Ç¨

    const finish = new Date(Date.now() + timeH*3600*1000);
    const hh = String(finish.getHours()).padStart(2,"0");
    const mm = String(finish.getMinutes()).padStart(2,"0");

    out.innerHTML = `
      <div>Ladezeit: ${fmtTime(timeH)}</div>
      <div class="line2">Fertig um ${hh}:${mm}</div>
      <div class="line3">Kosten: ${cost.toFixed(2)} ‚Ç¨</div>
    `;

    finishHeader.textContent = `Fertig: ${hh}:${mm}`;
    details.textContent =
      `SoC gesch√§tzt: ${socNow.toFixed(1)}% ‚Üí 80% (Œî ${deltaSoc.toFixed(1)}%) ¬∑ ` +
      `‚âà ${energy.toFixed(1)} kWh ¬∑ ${P.toFixed(1)} kW ¬∑ Œ∑=${eff.toFixed(2)} ¬∑ ${eur.toFixed(2)} ‚Ç¨/kWh`;
  }

  pKw.oninput = ()=> pKwLabel.textContent = `${(+pKw.value).toFixed(1)} kW`;
  calcBtn.onclick = calc;

  // Live-Update bei √Ñnderungen (ohne "Auto"-Winterlogik)
  [rangeNow, rangeMaxSummer, winterMode, winterFactor, capKwh, eta, price].forEach(el=>{
    el.addEventListener("input", calc);
    el.addEventListener("change", calc);
  });

  // Start
  pKwLabel.textContent = `${(+pKw.value).toFixed(1)} kW`;
  calc();
</script>

</body>
</html>
