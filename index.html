<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ladezeit">

  <title>e-2008 Ladezeit</title>

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * { box-sizing: border-box; }
    html { font-size: 18px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: calc(18px + env(safe-area-inset-top))
               calc(18px + env(safe-area-inset-right))
               calc(18px + env(safe-area-inset-bottom))
               calc(18px + env(safe-area-inset-left));
      background: #fff;
      min-height: 100dvh;
    }

    .card {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 16px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
      margin-bottom:10px;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
    }

    .title{
      font-weight:800;
      font-size:1.05rem;
    }

    .finish{
      font-weight:700;
      font-size:0.95rem;
      color:#2e7d32;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 260px;
      min-width: 260px;
    }

    .muted {
      color: #666;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .big {
      font-size: 1.45rem;
      font-weight: 800;
      margin-top: 16px;
      line-height: 1.35;
    }

    .big .line2{
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 4px;
      color: #2e7d32;
    }

    .big .line3{
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 4px;
      color: #444;
    }

    .pill {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 999px;
      background: #f3f3f3;
      margin-left: 8px;
      font-weight: 700;
    }

    button {
      margin-top: 18px;
      padding: 16px 12px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 800;
      border-radius: 14px;
      border: none;
      background: #2e7d32;
      color: #ffffff;
    }

    button:active { background: #1b4f20; }
  </style>
</head>

<body>

  const socTarget = document.getElementById("socTarget");
  const pKw = document.getElementById("pKw");
  const pKwLabel = document.getElementById("pKwLabel");
  const capKwh = document.getElementById("capKwh");
  const eta = document.getElementById("eta");
  const out = document.getElementById("out");
  const details = document.getElementById("details");
  const finishHeader = document.getElementById("finishHeader");
  const calcBtn = document.getElementById("calcBtn");

  function clamp(x,a,b){ return Math.min(Math.max(x,a),b); }

  function fmtTime(h){
    const m = Math.round(h*60);
    return `${Math.floor(m/60)}:${String(m%60).padStart(2,"0")} h`;
  }

  function calc(){
    const now = clamp(+socNow.value,0,100);
    const tgt = clamp(+socTarget.value,0,100);

      details.textContent = "";

    const mm = String(finish.getMinutes()).padStart(2,"0");

      <div class="line2">Fertig um ${hh}:${mm}</div>
