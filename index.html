<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ladezeit">

  <title>e-2008 Ladezeit</title>

  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * { box-sizing: border-box; }
    html { font-size: 18px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: calc(18px + env(safe-area-inset-top))
               calc(18px + env(safe-area-inset-right))
               calc(18px + env(safe-area-inset-bottom))
               calc(18px + env(safe-area-inset-left));
      background: #fff;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 16px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:12px;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
    }

    .title { font-weight:800; }
    .finish { font-weight:700; color:#2e7d32; }

    label {
      display:block;
      margin-top:14px;
      font-weight:700;
    }

    input[type="number"] {
      width:100%;
      padding:14px;
      font-size:1.15rem;
      border-radius:14px;
      border:1px solid #bbb;
    }

    input.prominent {
      font-size:1.4rem;
      font-weight:800;
      border:2px solid #2e7d32;
    }

    input.readonly {
      background:#f4f4f4;
      color:#666;
    }

    input[type="range"] { width:100%; }

    .muted {
      color:#666;
      font-size:0.85rem;
      margin-top:6px;
    }

    .pill {
      background:#f0f0f0;
      padding:4px 10px;
      border-radius:999px;
      font-weight:700;
      margin-left:6px;
    }

    button {
      margin-top:14px;
      width:100%;
      padding:16px;
      font-size:1.05rem;
      font-weight:800;
      border-radius:14px;
      border:none;
      background:#2e7d32;
      color:#fff;
    }

    .big {
      margin-top:16px;
      font-size:1.45rem;
      font-weight:800;
      line-height:1.35;
    }

    .line2 { color:#2e7d32; font-size:1.05rem; margin-top:4px; }
    .line3 { color:#444; font-size:1.05rem; margin-top:4px; }

    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > div { flex:1 1 260px; }

    .check {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:10px;
      font-weight:700;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="topbar">
    <div class="title">üîã Ladezeit bis 80 %</div>
    <div id="finishHeader" class="finish">Fertig: ‚Äî</div>
  </div>

  <!-- PROMINENT -->
  <label>Restreichweite aktuell (km)</label>
  <input id="rangeNow" class="prominent" type="number" value="120">

  <!-- WINTER OBEN -->
  <label class="check">
    <input id="winterMode" type="checkbox">
    ‚ùÑÔ∏è Winterbetrieb
  </label>

  <!-- INFO -->
  <label>Ziel-Reichweite (80 %)</label>
  <input id="rangeTarget" class="readonly" type="number" readonly>

  <!-- LADELEISTUNG -->
  <label>
    Ladeleistung (kW)
    <span id="pKwLabel" class="pill">9.0 kW</span>
  </label>
  <input id="pKw" type="range" min="4.3" max="9.0" step="0.1" value="9.0">

  <button id="calcBtn">Berechnen</button>

  <div id="out" class="big"></div>
  <div id="details" class="muted"></div>

  <!-- EINSTELLUNGEN -->
  <div class="row">
    <div>
      <label>Max-Reichweite Sommer (km)</label>
      <input id="rangeMax" type="number" value="280">
    </div>
    <div>
      <label>Winterfaktor</label>
      <input id="winterFactor" type="number" step="0.01" value="0.91">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Akkukapazit√§t (kWh)</label>
      <input id="capKwh" type="number" value="46">
    </div>
    <div>
      <label>Strompreis (‚Ç¨/kWh)</label>
      <input id="price" type="number" step="0.01" value="0.28">
    </div>
  </div>

</div>

<script>
  const rangeNow = document.getElementById("rangeNow");
  const rangeTarget = document.getElementById("rangeTarget");
  const rangeMax = document.getElementById("rangeMax");
  const winterMode = document.getElementById("winterMode");
  const winterFactor = document.getElementById("winterFactor");

  const pKw = document.getElementById("pKw");
  const pKwLabel = document.getElementById("pKwLabel");
  const capKwh = document.getElementById("capKwh");
  const price = document.getElementById("price");
  const out = document.getElementById("out");
  const details = document.getElementById("details");
  const finishHeader = document.getElementById("finishHeader");

  function fmtTime(h){
    const m = Math.round(h*60);
    return `${Math.floor(m/60)}:${String(m%60).padStart(2,"0")} h`;
  }

  function calc(){
    const baseKm = +rangeMax.value;
    const factor = winterMode.checked ? +winterFactor.value : 1;
    const maxKm = baseKm * factor;

    const nowKm = Math.min(+rangeNow.value, maxKm);
    const tgtKm = Math.round(0.8 * maxKm);
    rangeTarget.value = tgtKm;

    const socNow = nowKm / maxKm * 100;
    const socTgt = 80;

    const energy = ((socTgt - socNow)/100) * +capKwh.value;
    const timeH = energy / (+pKw.value * 0.9);
    const cost = energy * +price.value;

    const finish = new Date(Date.now() + timeH*3600*1000);
    const hh = String(finish.getHours()).padStart(2,"0");
    const mm = String(finish.getMinutes()).padStart(2,"0");

    out.innerHTML = `
      <div>Ladezeit: ${fmtTime(timeH)}</div>
      <div class="line2">Fertig um ${hh}:${mm}</div>
      <div class="line3">Kosten: ${cost.toFixed(2)} ‚Ç¨</div>
    `;

    finishHeader.textContent = `Fertig: ${hh}:${mm}`;
    details.textContent = `Aktuell ${Math.round(nowKm)} km ¬∑ Ziel ${tgtKm} km ¬∑ ${energy.toFixed(1)} kWh`;
  }

  pKw.oninput = ()=> pKwLabel.textContent = `${(+pKw.value).toFixed(1)} kW`;
  document.getElementById("calcBtn").onclick = calc;

  calc();
</script>

</body>
</html>
